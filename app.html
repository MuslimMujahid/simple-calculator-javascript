<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-2" button-clear>AC</button>
        <button button-del>DEL</button>
        <button class="operand" button-operand>:</button>
        <button button-number>7</button>
        <button button-number>8</button>
        <button button-number>9</button>
        <button class="operand" button-operand>x</button>
        <button button-number>4</button>
        <button button-number>5</button>
        <button button-number>6</button>
        <button class="operand" button-operand>-</button>
        <button button-number>1</button>
        <button button-number>2</button>
        <button button-number>3</button>
        <button class="operand"button-operand>+</button>
        <button class="span-2">0</button>
        <button button-number>.</button>
        <button button-equal>=</button>
    </div>
</body>
<script src="app.js"></script>
</html>
